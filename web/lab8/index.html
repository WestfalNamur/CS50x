<!DOCTYPE html>
<meta charset="UTF-8">

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>

    <script>

        // Wait to run the script until DOM is loaded;
        document.addEventListener('DOMContentLoaded', (event) => {

            // handle correct answer;
            // 1. select the correct DOMelement; 2. add event listener for
            // click; 3. onClick change the elements color to green and
            // update feedback1.
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', (event) => {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            })

            // handle incorrect answers;
            // 1. Select incorrect elements; 2. Convert to array; 3. Map over
            // elements. 4. Add event listeners for click. 5. On click change
            // color to red and set feedback1 to Incorret; 
            let incorrects = document.querySelectorAll('.incorrect');
            incorrectsArr = Array.from(incorrects); // To be able to use Array methodes;
            incorrectsArr.map(el => {
                el.addEventListener('click', (event) => {
                    el.style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                })
            })

        });


    </script>

</head>

<body>

    <div class="jumbotron">
        <h1>Trivia!</h1>
    </div>

    <div class="container">

        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>

            <!-- Questin elements-->
            <h3>How many cups of coffee does the average Norwegian drink per day?</h3>
            <button class="incorrect">1 to 2</button>
            <button class="incorrect">2 to 3</button>
            <button class="incorrect">3 to 4</button>
            <button class="correct">4 to 6</button>
            <button class="incorrect">6 to 8</button>
            <button class="incorrect">8 to 10 </button>

            <!-- Feedback to user-->
            <p id="feedback1"></p>


        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <!-- Questin elements-->
            <h3>Which country consumes the most tea in the world per person?</h3>
            <input type="check"></input>
            <button id="check">Submit answer</button>

            <!-- Feedback elements -->
            <p id="feedback2"></p>


        </div>

    </div>
</body>

</html>
